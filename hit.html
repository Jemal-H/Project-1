<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="hit.css">
</head>
<body>

<div class="game">

    <!-- Top bar -->
    <div class="topbar">
        <div class="colorbtns">
            <div class="colorbtn green"></div>
            <div class="colorbtn blue"></div>
            <div class="colorbtn red"></div>
        </div>
        <div class="money">Balance: $<span class="balan">1000</span></div>
    </div>

    <!-- Game table -->
    <div class="table">

        <!-- Dealer section -->
       <div class="dealer">
  <div>Dealer: <span class="deasc">19</span></div>
  <div class="cards deca">

    <div class="card redcard">10♥</div>

    <!-- Wrapper to hold facedown and faceup cards -->
    <div class="cardwrap" style="position: relative; width: 70px; height: 100px;">
      <div class="card facedown">?</div>
      <div class="card faceup redcard">9♦</div>
    </div>

  </div>
</div>
        <!-- Pot -->
        <div class="potar">
            <div class="pot">Pot: $<span class="potam">35</span></div>
        </div>

        <!-- Deck -->
        <div class="carddeck">
            <div class="deckcard"></div>
        </div>

        <!-- Player section -->
        <div class="player">
            <div class="cards plca">
                <div class="card">Q♠</div>
                <div class="card">K♣</div>
                <div class="card" style = "animation-delay: 7.5s;">K♣</div>
            </div>
            <div>You: <span class="plasc">20</span></div>
        </div>

    </div>

    <!-- Bottom area -->
    <div class="botar">

        <!-- Betting area -->
        <div class="betar">
            <span class="bettx">Bet: $<span class="currbe">0</span></span>
            <div class="chip redc" style="animation-delay: 1s">$10</div>
            <div class="chip greenc" style="animation-delay: 2s">$25</div>
            <div class="chip bluec">$50</div>
            <div class="chip blackc">$100</div>
        </div>

        <!-- Game buttons -->
        <div class="gabu">
            <button class="hitbtn">STAND</button>
            <button class="standbtn">HIT</button>
            <button class="doublebtn">DOUBLE</button>
        </div>

    </div>

    <!-- Result message -->
    <div class="winmsg">Bust!</div>

</div>

</body>
</html>
